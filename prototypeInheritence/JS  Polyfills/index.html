   let arr=[2,5,10,12];
//************************map***************************
Array.prototype.myMap=function (fun){

let newarr=[];
for(var i=0;i<this.length;i++)
{
    let element=this[i];
    
    let m=fun(element);
     
    newarr.push(m);
    
    
}
return newarr;
}

let x=arr.myMap(function(m){
return m*2;

})
console.log("x:",x)

Array.prototype.Filter=function (func){

    let new_arr=[];
    for(let i=0;i<this.length;i++)
    {
        if(func(this[i])==true)
        {
            new_arr.push(this[i]);
        }
    }
